<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tabela</title>
    
    <style>
table th, td  {
    border: 1px solid black;
    border-collapse: collapse;
}

th,td{
    padding: 5px 10px;
    font-family: Arial, Helvetica, sans-serif;
}
  
th{
    background-color: blue rgb(21, 4, 98);
    color: black
}
/* odd aplicado a todos os elemrntos impares*/
table tr:nth-child(odd) {
    background-color: brown;
}
/* even aplicado a todos os elementos pares*/
table tr:nth-child(even) {
    background-color: white ;

}
    </style>
</head>
<body>

    <h1>Tabela</h1>
    <h2>Tabela de Alunos</h2>
    <table>
